<script>
    $(document).ready(function () {
        var whei = $(window).width()
        $("html").css({
            fontSize: whei / 20

        $(window).resize(function () {
            var whei = $(window).width()
            $("html").css({
                fontSize: whei / 20
            })
        });
    });
</script>

                <div class="weather"><span id="showTime"></span></div>

                <script>
                    var t = null;
                    t = setTimeout(time, 1000);

                    function time() {
                        clearTimeout(t);
                        var dt = new Date();
                        var y = dt.getFullYear();
                        var mt = dt.getMonth() + 1;
                        var day = dt.getDate();
                        var h = dt.getHours();
                        var m = dt.getMinutes();
                        var s = dt.getSeconds();
                        document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日-" + h + "时" + m +
                            "分" + s + "秒";
                        t = setTimeout(time, 1000);
                    }
                </script>
